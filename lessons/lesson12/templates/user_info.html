<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .user-info {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            width: 400px;
        }
        .user-info p {
            margin-bottom: 10px;
        }
        .user-info strong {
            font-weight: bold;
        }
        .user-info .status {
            font-weight: bold;
            color: {{ 'green' if user.is_active else 'red' }};
        }
    </style>
</head>
<body>
    <h1>User Information</h1>

    <div class="user-info">
        <p><strong>User ID:</strong> {{ user.pk }}</p>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Full Name:</strong> {{ user.full_name }}</p>
        <p class="status"><strong>Status:</strong> {{ 'Active' if user.is_active else 'Inactive' }}</p>
    </div>

    {% if edit_link %}
    <p><a href="{{ edit_link }}">Edit User</a></p>
    {% endif %}

    {% if delete_link %}
    <p><a href="{{ delete_link }}">Delete User</a></p>
    {% endif %}

</body>
</html>
